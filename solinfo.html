<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Formulario de solicitud de información sobre los hastiales de Ámsterdam.">
  <title>Solicitud de información | Hastiales de Ámsterdam</title>
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <header>
    <h1>Solicitud de Información</h1>
  </header>

  <main>
      <form action="mailto:amsterdam@ie.com" method="post">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" size="30" required>
 <br>
 <br>
      <label for="apellidos">Apellidos:</label>
      <input type="text" id="apellidos" name="apellidos" size="30" required>
<br>
<br>
      <label for="correo">Correo electrónico:</label>
      <input type="email" id="correo" name="correo">
<br>
<br>
      <label for="telefono">Teléfono:</label>
      <input type="tel" id="telefono" name="telefono">
<br>
<br>
      <label for="edad">Edad:</label>
      <select id="edad" name="edad">
        <option>Menor de 18 años</option>
        <option>Entre 18 y 38 años</option>
        <option>Mayor de 38 años</option>
      </select>
<br>
<br>
      <label for="info">Solicitar más información:</label>
      <input type="text" list="tipos" id="info" name="info">
      <datalist id="tipos">
        <option value="pico">pico</option>
        <option value="escalonado">escalonado</option>
        <option value="campana">campana</option>
      </datalist>
<br>
<br>
      <label for="descripcion">Descripción:</label>
      <textarea id="descripcion" name="descripcion" rows="5" maxlength="255"></textarea>
<br>
<br>
      <label>
        <input type="checkbox" name="normativa" required>
        Acepto la normativa de protección de datos
      </label>
<br>
<br>
      <div class="botones">
        <button type="submit">Enviar</button>
        <button type="reset">Borrar</button>
      </div>
    </form>
  </main>
<br>
<br>
  <footer>
    <p><strong>Descubre Ámsterdam</strong></p>
    <p>Página realizada por <em>Fatima Zahra Yaagoub</em></p>
  </footer>
</body>
</html>
